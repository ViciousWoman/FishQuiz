<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/game.css">
    <title>Game Page</title>
</head>
<body>
    <div class="box">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <div id="question">What type of fish is this</div>
            <div class="answer-container">
                <p class="answer-prefix">A</p>
                <p class="answer-text" data-number="1">answer</p>
            </div>
            <div class="answer-container">
                <p class="answer-prefix">B</p>
                <p class="answer-text" data-number="2">answer2</p>
            </div>
            <div class="answer-container">
                <p class="answer-prefix">C</p>
                <p class="answer-text" data-number="3">answer3</p>
            </div>
            <div class="answer-container">
                <p class="answer-prefix">D</p>
                <p class="answer-text" data-number="4">answer4</p>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
